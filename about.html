<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于 - Black Safari</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
      fill: #3391ff;
    }
    
    h1 {
      margin: 0 0 5px 0;
      font-size: 24px;
    }
    
    .version {
      color: #999;
      margin-bottom: 20px;
    }
    
    .description {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .preview {
      margin: 30px 0;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      max-width: 400px;
    }
    
    .browser-header {
      background-color: #333;
      padding: 5px;
      display: flex;
      align-items: center;
    }
    
    .browser-buttons {
      display: flex;
      margin-right: 10px;
    }
    
    .browser-button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .red {
      background-color: #ff5f56;
    }
    
    .yellow {
      background-color: #ffbd2e;
    }
    
    .green {
      background-color: #27c93f;
    }
    
    .browser-address {
      background-color: #222;
      color: #999;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      flex-grow: 1;
    }
    
    .browser-content {
      background-color: #1a1a1a;
      color: #e8e8e8;
      padding: 30px;
      text-align: center;
    }
    
    .team {
      margin-top: 30px;
    }
    
    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
      </svg>
    </div>
    
    <h1>Black Safari</h1>
    <div class="version">版本 1.0.0</div>
    
    <div class="description">
      Black Safari 是一款专注于提升夜间浏览体验的插件，
      让您的浏览更舒适，提供夜间模式和亮度调节功能。
    </div>
    
    <div class="preview">
      <div class="browser-header">
        <div class="browser-buttons">
          <span class="browser-button red"></span>
          <span class="browser-button yellow"></span>
          <span class="browser-button green"></span>
        </div>
        <div class="browser-address">example.com</div>
      </div>
      <div class="browser-content">
        夜间模式效果
      </div>
    </div>
    
    <div class="team">
      开发者: Black Team
    </div>
    
    <div class="copyright">
      © 2023 Black Team. 保留所有权利。
    </div>
  </div>
</body>
</html>
