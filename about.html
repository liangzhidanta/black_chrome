<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于 - Black Safari</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      width: 100%;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
    }
    
    h1 {
      margin: 0 0 5px 0;
      font-size: 24px;
    }
    
    .version {
      color: #999;
      margin-bottom: 20px;
    }
    
    .description {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .preview {
      margin: 30px auto;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      max-width: 400px;
      width: 80%;
    }
    
    .browser-header {
      background-color: #333;
      padding: 5px;
      display: flex;
      align-items: center;
    }
    
    .browser-buttons {
      display: flex;
      margin-right: 10px;
    }
    
    .browser-button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .red {
      background-color: #ff5f56;
    }
    
    .yellow {
      background-color: #ffbd2e;
    }
    
    .green {
      background-color: #27c93f;
    }
    
    .browser-address {
      background-color: #222;
      color: #999;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      flex-grow: 1;
    }
    
    .browser-content {
      background-color: #1a1a1a;
      color: #e8e8e8;
      padding: 30px;
      text-align: center;
    }
    
    .team {
      margin-top: 30px;
    }
    
    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/moon_icon.svg" alt="Black Safari Logo">
    </div>
    
    <h1>Black Chrome</h1>
    <div class="version">版本 1.0.0</div>
    
    <div class="description">
      Black Chrome 是一款专注于提升夜间浏览体验的插件，
      让您的浏览更舒适，提供夜间模式和亮度调节功能。
    </div>
    
    <div class="preview">
      <div class="browser-header">
        <div class="browser-buttons">   
          <span class="browser-button red"></span>
          <span class="browser-button yellow"></span>
          <span class="browser-button green"></span>
        </div>
        <div class="browser-address">example.com</div>
      </div>
      <div class="browser-content">
        夜间模式效果
      </div>
    </div>
    
    <div class="team">
      开发者: 两只蛋塔
    </div>
    
    <div class="copyright">
      © 2025 两只蛋塔. 保留所有权利。
    </div>
  </div>
</body>
</html>
